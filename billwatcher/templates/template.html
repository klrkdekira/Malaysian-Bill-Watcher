<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Malaysian Bill Watcher</title>
    <meta name="description" content="Collection of bills debated in Malaysian Parliament">
    <meta name="viewport" content="width=device-width">

    <link rel="alternate" href="{{request.route_url('feeds')}}" type="application/rss+xml" title="RSS Feeds" />

    <link rel="stylesheet" href="{{request.static_url('billwatcher:static/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{request.static_url('billwatcher:static/css/bootstrap-responsive.min.css')}}">
    {% block css %}{% endblock %}
    <script src="{{request.static_url('billwatcher:static/js/vendor/modernizr-2.6.2.min.js')}}"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-static">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
	<span class="icon-bar"></span>
	<span class="icon-bar"></span>
	<span class="icon-bar"></span>
      </button>
      <div class="container">
	<a class="navbar-brand" href="{{request.route_url('bill.list')}}">Bill Watcher</a>
	<div class="nav-collapse collapse bs-navbar-collapse">
	  <ul class="nav navbar-nav">
	    <li><a href="{{request.route_url('about')}}">About</a></li>
	    {% block links %}{% endblock %}
	  </ul>
	  <form method="GET" action="{{request.route_url('search')}}" class="navbar-form pull-right">
	    <input type="text" name="query" class="form-control" placeholder="Search for bill here" value="{{request.params.get('search', '')}}">
	  </form>
	</div>
      </div>
    </div>

    {% block content %}{% endblock %}
    <div id="footer">
      <div class="footer">A project of Sinar Project</div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{request.static_url('billwatcher:static/js/vendor/jquery-1.9.1.min.js')}}"><\/script>')</script>
      <script src="{{request.static_url('billwatcher:static/js/vendor/bootstrap.min.js')}}"></script>
      <script src="{{request.static_url('billwatcher:static/js/plugins.js')}}"></script>
      <script src="{{request.static_url('billwatcher:static/js/main.js')}}"></script>
      {% block js %}{% endblock %}
  </body>
</html>
